<!DOCTYPE html>
<html>
<head>
  <title>Live Google Sheet Data</title>
  <style>
    table {
      border-collapse: collapse;
      width: 90%;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center">Live Data from Google Sheet</h2>
  <div id="table-container"></div>

  <script>
    const sheetID = '1EIt7j4B-5V6J8KhFLO-baAzf5ufUVLlVEPee5X4mQNo';
    const sheetURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

    fetch(sheetURL)
      .then(res => res.text())
      .then(data => {
        const json = JSON.parse(data.substr(47).slice(0, -2)); // clean up Googleâ€™s weird JSON
        const rows = json.table.rows;
        const cols = json.table.cols;

        let html = '<table><tr>';
        // Table headers
        cols.forEach(col => {
          html += `<th>${col.label}</th>`;
        });
        html += '</tr>';

        // Table data
        rows.forEach(row => {
          html += '<tr>';
          row.c.forEach(cell => {
            html += `<td>${cell ? cell.v : ''}</td>`;
          });
          html += '</tr>';
        });

        html += '</table>';
        document.getElementById('table-container').innerHTML = html;
      })
      .catch(err => {
        console.error('Error loading sheet:', err);
        document.getElementById('table-container').innerHTML = '<p style="text-align:center;color:red;">Failed to load data. Check console for details.</p>';
      });
  </script>
</body>
</html>
